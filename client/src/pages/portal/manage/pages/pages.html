<app-portal-layout>
  <nz-table #basicTable [nzData]="(data && data.items) || []">
    <thead>
      <tr>
        <th>页面名</th>
        <th>页面标题</th>
        <th>创建者</th>
        <th>页面状态</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.displayName || '--' }}</td>
        <td>{{ data.creator }}</td>
        <td>{{ data.status === 1 ? '完成构建': '存在修改' }}</td>
        <td>
          <a [routerLink]="'/portal/manage/page/' + data.id">详情</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</app-portal-layout>
